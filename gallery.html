---
layout: page
title: My Gallery
permalink: /gallery/
position: 4
---

<div id ="image-gallery"class="container-fluid">
<h1><center>My Gallery</center></h1>
  <div class="row">
    {% for item in site.data.gallery_items %}
    <div id="galleryItem-{{item.number}}" class="col-xs-3 item" data-toggle="modal" data-target="#galleryModal-{{item.number}}">
      <div class="slide">{{item.title}}</div>
      <i class="fa fa-search-plus kt"></i>
    </div>

    <div class="modal fade" id="galleryModal-{{item.number}}" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
      <div class="modal-content str">
         <div class="modal-body ibody">
          <img src="../images/art/{{item.image}}" alt="">
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
