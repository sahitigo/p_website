{%assign sorted_pages=(site.pages | sort:'position')%}
{%for page in sorted_pages%}
{% if page.title %}
{% if include.param == "show-li" %}
<li><img src="{{site.baseurl}}/images/{{page.image}}" alt="" height="30px" width="30px">
<a href="{{ page.url | prepend: site.baseurl }}" >{{ page.title }}</a></li>
{% else %}
<a href="{{ page.url | prepend: site.baseurl }}">{{page.title}}</a>
{% endif %}
{% endif %}
{% endfor %}
